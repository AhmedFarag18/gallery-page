<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <meta name="description" content="This is a gallery page challenge from devchallenges.io">
  <link rel="icon" href="images/devchallenges.png" />
  <!-- google fonts and icons-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;800;900&display=swap"
    rel="stylesheet">
  <!-- google Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>My Gallery</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <!-- start Profile -->
    <div class="profile">
      <div class="profile-img">
        <img src="images/profilePhoto.png" alt="profile">
      </div>
      <h2 class="profile-name">Rodeny cotton</h2>
      <p class="profile-location">Helsinki, Finland</p>

      <div class="profile-details">
        <div class="profile-details-item">
          <span class="item-number">100</span>
          <span class="item-desc">Posts</span>
        </div>
        <div class="profile-details-item">
          <span class="item-number">2,242</span>
          <span class="item-desc">Follwors</span>
        </div>
        <div class="profile-details-item">
          <span class="item-number">1,432</span>
          <span class="item-desc">Follwoing</span>
        </div>
      </div>
    </div>


    <!-- start Gallery -->
    <div class="gallery">
      <div class="image-item">
        <img src="images/photo1.png" alt="gallery">
      </div>
      <div class="image-item">
        <img src="images/photo2.png" alt="gallery">
      </div>
      <div class="image-item">
        <img src="images/photo3.png" alt="gallery">
      </div>
      <div class="image-item">
        <img src="images/photo_4.png" alt="gallery">
      </div>
      <div class="image-item">
        <img src="images/photo5.png" alt="gallery">
      </div>
      <div class="image-item">
        <img src="images/photo6.png" alt="gallery">
      </div>
    </div>

    <!-- start Footer -->
    <div class="footer">
      created by <a href="https://github.com/AhmedFarag18" target="_blank">Ahmed Farag</a> - devChallenges.io
    </div>

  </div>


</body>

</html>
